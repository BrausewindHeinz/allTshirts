<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1.0" />
    <title>fudbolki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        <img class="main-photo" src="img/itemblack.jpg">
      </div>
      <div class="constructor">
        <div class="color-list">
          <img class="color-item color-active" data-color="black" src="img/black.jpg">
          <img class="color-item" data-color="green" src="img/green.jpg">
          <img class="color-item" data-color="pink" src="img/pink.jpg">
          <img class="color-item" data-color="red" src="img/red.jpg">
          <img class="color-item" data-color="white" src="img/white.jpg">
          <img class="color-item" data-color="yellow" src="img/yellow.jpg">
          <img class="color-item" data-color="blue" src="img/blue.jpg">
        </div>
        <div class="size-list">
          <button type="button" class="btn btn-light" data-size="xs">XS</button>
          <button type="button" class="btn btn-light" data-size="s">S</button>
          <button type="button" class="btn btn-light" data-size="m">M</button>
          <button type="button" class="btn btn-light" data-size="l">L</button>
          <button type="button" class="btn btn-light" data-size="xl">XL</button>
          <button type="button" class="btn btn-light" data-size="xxl">XXL</button>
          <button type="button" class="btn btn-light" data-size="xxxl">XXXL</button>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
